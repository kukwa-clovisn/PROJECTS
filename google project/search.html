<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google search tab</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="container">
        <h1>google</h1>
        <div class="search_input">
            <!-- tring search emoji      <div id="icon" style="-webkit-mask-image: url(search.svg);"></div> -->
            <input autocomplete="off" aria-live="polite" role="combobox" type="search" name="inputSearch" placeholder="search Google or type URL" id="input">
        </div>
        
        <div class="top content">
            <div class="facebook">
                <p class="facebook_icon"><span>f</span></p>
                <p>(20+)facebook</p>
            </div>
            <div class="youtube">
                <p class="youtube_icon"><span id="utube">|></span></p>
                 <p>youtube</p>
            </div>
            <div class="twitter">
                <p class="twitter_icon"></p>
                <p>twitter</p>
            </div>
            <div class="upwork">
                <p class="upwork_icon"><span id="uwork">u<sup>~</sup>p</span></p>
                <p>upwork</p>
            </div>
            <div class="googlemaps">
                <p class="googlemaps_icon"><span id="gmap">ðŸŽˆ</span></p>
                <p>google maps</p>
            </div>
        </div>
        <div class="bottom content">
            <div class="stackoverflow">
                <p class="stackoverflow_icon"></p>
                <p>stack overflow</p>
            </div>
            <div class="w3schools">
                <p class="w3schools_icon"><span id="w3school"> W<sup>3</sup></span></p>
                 <p>w3schools</p>
            </div>
            <div class="kcn_enterprise">
                <p class="kcn_enterprise_icon"><span id="kcn">KCN</span></p>
                <p> KCN ENTERPRISES </p>
            </div>
            <div class="adds">
                <p class="adds_icon"><span id="add">D</span></p>
                <p>As</p>
            </div>
            <div class="googleadd">
                <p class="googleadd_icon"><span id="gadd">+</span></p>
                <p>http://www.m...</p>
            </div>
        </div>
    </div>
    <div class="chrome">
        <a href="" target="_blank">customize chrome</a>
    </div>
    <script src="search.js"></script>
</body>
</html>
